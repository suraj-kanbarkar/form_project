<body>
    <div class="container" style="margin-top: 9%; margin-left: 37%; width: 25%;">
        <div class="row">
            <div class="col-md-12">
                <form class="text-center border border-light p-4" action="" method="GET">
                    <p class="h2 mb-4 text-danger">Udaan</p>
                    <p class="h4 mb-4 text-danger">{{ message }}</p>
                    <!-- Email -->
                    <input type="email" id="email" name="email" class="form-control mb-4" placeholder="E-mail">
                    <br>
                    <!-- Password -->
                    <input type="password" id="password1" name="password1" class="form-control mb-4" placeholder="Password">
                    <br>
                    <input type="password" id="password2" name="password2" class="form-control mb-4" placeholder="Confirm Password">
                    <hr>
                    <!-- Change password button -->
                    <button class="btn btn-info btn-block my-4" type="submit"> Change Password </button>
                </form>
            </div>
        </div>
    </div>
</body>
